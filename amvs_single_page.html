<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMVS | Exclusive Real Estate</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              display: ['Cinzel', 'serif'],
            },
            colors: {
              gold: {
                400: '#D4AF37',
                500: '#C5A028',
                600: '#B08D22',
              },
              stone: {
                850: '#1c1917',
              }
            }
          }
        }
      }
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
    </style>

    <!-- Import Map for React & Dependencies -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "@google/genai": "https://esm.sh/@google/genai@0.0.11", 
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>
    
    <!-- Babel for in-browser JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-white text-stone-900 antialiased selection:bg-gold-400 selection:text-white">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import ReactDOM from 'react-dom/client';
        import { Menu, X, ArrowRight, CheckCircle2, Instagram, Facebook, Linkedin, Twitter, Bed, Bath, Move, MessageSquare, Send, Sparkles, User, Bot } from 'lucide-react';
        import { GoogleGenAI } from '@google/genai';

        // --- CONFIGURATION ---
        // !!! IMPORTANT: ENTER YOUR API KEY HERE FOR THE CHAT TO WORK !!!
        const GEMINI_API_KEY = ""; 

        // --- GEMINI SERVICE ---
        let chatSession = null;

        const getAiClient = () => {
          if (!GEMINI_API_KEY) {
            console.warn("Gemini API Key is missing. Chat will not function.");
            return null;
          }
          return new GoogleGenAI({ apiKey: GEMINI_API_KEY });
        };

        const initializeChat = () => {
          const ai = getAiClient();
          if (!ai) return null;

          try {
            chatSession = ai.chats.create({
              model: 'gemini-1.5-flash', 
              config: {
                systemInstruction: `You are 'Aria', an elite AI Real Estate Concierge for AMVS (Architectural Masterpieces & Visual Spaces). 
                Your tone is sophisticated, knowledgeable, and polite. 
                You assist high-net-worth clients in finding luxury properties, understanding market trends, or scheduling private viewings.
                Keep responses concise (under 100 words) unless asked for details.
                If asked about specific listings, invent plausible high-end listings that match their query (e.g., 'The Obsidian Villa in Malibu', 'Penthouse 42 in Manhattan').`,
              },
            });
            return chatSession;
          } catch (error) {
            console.error("Failed to initialize chat:", error);
            return null;
          }
        };

        const sendMessageToGemini = async (message) => {
          if (!chatSession) {
            initializeChat();
          }

          if (!chatSession) {
            return (async function* () {
              yield "I apologize, but I am currently unable to connect to the concierge service. Please check your connection.";
            })();
          }

          try {
            const result = await chatSession.sendMessageStream({ message });
            return (async function* () {
              for await (const chunk of result) {
                if (chunk.text) {
                  yield chunk.text;
                }
              }
            })();
          } catch (error) {
            console.error("Error sending message to Gemini:", error);
            return (async function* () {
              yield "I encountered a slight disruption. Could you please repeat your inquiry?";
            })();
          }
        };

        const SectionId = {
          HERO: 'hero',
          LISTINGS: 'listings',
          ABOUT: 'about',
          CONTACT: 'contact',
        };

        // --- COMPONENTS ---
        
        const Logo = ({ className = "h-8", color = "currentColor", onClick }) => {
          return (
            <div className={`flex items-center gap-2 ${className}`} onClick={onClick}>
              <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" className="h-full w-auto">
                <path d="M50 10L10 90H30L50 50L70 90H90L50 10Z" fill={color} />
                <path d="M50 50L30 90H70L50 50Z" fill="white" fillOpacity="0.2" />
              </svg>
              <span className={`font-display font-semibold tracking-[0.2em] text-xl ${color === 'white' ? 'text-white' : 'text-stone-900'}`}>
                AMVS
              </span>
            </div>
          );
        };

        const Button = ({ children, variant = 'primary', size = 'md', fullWidth = false, className = '', ...props }) => {
          const baseStyles = "inline-flex items-center justify-center transition-all duration-300 font-medium tracking-wide disabled:opacity-50 disabled:cursor-not-allowed";
          const variants = {
            primary: "bg-stone-900 text-white hover:bg-gold-500 hover:text-white border border-transparent",
            outline: "bg-transparent text-stone-900 border border-stone-900 hover:bg-stone-900 hover:text-white",
            ghost: "bg-transparent text-stone-900 hover:text-gold-600 hover:bg-stone-50"
          };
          const sizes = {
            sm: "px-4 py-2 text-xs",
            md: "px-6 py-3 text-sm",
            lg: "px-8 py-4 text-base"
          };
          return (
            <button className={`${baseStyles} ${variants[variant]} ${sizes[size]} ${fullWidth ? 'w-full' : ''} ${className}`} {...props}>
              {children}
            </button>
          );
        };

        const PropertyCard = ({ property }) => {
          return (
            <div className="group relative bg-white border border-stone-100 hover:border-stone-300 hover:shadow-xl transition-all duration-500 overflow-hidden">
              <div className="relative aspect-[4/5] overflow-hidden">
                <img src={property.imageUrl} alt={property.title} className="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700" />
                <div className="absolute top-4 left-4 bg-white/90 backdrop-blur-sm px-3 py-1 text-xs font-semibold tracking-wider uppercase text-stone-900">
                  {property.tag}
                </div>
                <div className="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black/80 via-black/40 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                     <button className="flex items-center gap-2 text-white text-sm font-medium hover:underline decoration-gold-400 underline-offset-4">
                        View Details <ArrowRight className="w-4 h-4" />
                     </button>
                </div>
              </div>
              <div className="p-6">
                <div className="flex justify-between items-start mb-2">
                    <h3 className="font-serif text-xl text-stone-900">{property.title}</h3>
                    <span className="font-sans font-medium text-gold-600">{property.price}</span>
                </div>
                <p className="text-stone-500 text-sm mb-4 font-light">{property.location}</p>
                <div className="flex items-center justify-between border-t border-stone-100 pt-4 text-stone-600 text-xs tracking-wide">
                  <div className="flex items-center gap-2"><Bed className="w-4 h-4 text-stone-400" /><span>{property.beds} Beds</span></div>
                  <div className="flex items-center gap-2"><Bath className="w-4 h-4 text-stone-400" /><span>{property.baths} Baths</span></div>
                  <div className="flex items-center gap-2"><Move className="w-4 h-4 text-stone-400" /><span>{property.sqft.toLocaleString()} Sqft</span></div>
                </div>
              </div>
            </div>
          );
        };

        const ChatWidget = () => {
          const [isOpen, setIsOpen] = useState(false);
          const [messages, setMessages] = useState([{ role: 'model', text: "Hello. I am Aria, your personal AMVS concierge. How may I assist you in your property search today?", timestamp: new Date() }]);
          const [input, setInput] = useState('');
          const [isTyping, setIsTyping] = useState(false);
          const messagesEndRef = useRef(null);

          const scrollToBottom = () => { messagesEndRef.current?.scrollIntoView({ behavior: "smooth" }); };
          useEffect(() => { scrollToBottom(); }, [messages, isOpen]);

          const handleSend = async () => {
            if (!input.trim()) return;
            const userMsg = { role: 'user', text: input, timestamp: new Date() };
            setMessages(prev => [...prev, userMsg]);
            setInput('');
            setIsTyping(true);

            let fullResponse = "";
            try {
              setMessages(prev => [...prev, { role: 'model', text: "", timestamp: new Date() }]);
              const stream = await sendMessageToGemini(userMsg.text);
              for await (const chunk of stream) {
                fullResponse += chunk;
                setMessages(prev => {
                  const newMsgs = [...prev];
                  newMsgs[newMsgs.length - 1].text = fullResponse;
                  return newMsgs;
                });
              }
            } catch (error) {
               console.error(error);
            } finally {
              setIsTyping(false);
            }
          };

          return (
            <div className="fixed bottom-6 right-6 z-50 flex flex-col items-end">
              {isOpen && (
                <div className="mb-4 w-[350px] md:w-[400px] h-[500px] bg-white rounded-lg shadow-2xl border border-stone-200 flex flex-col overflow-hidden animate-fade-in transition-all">
                  <div className="bg-stone-900 p-4 flex justify-between items-center text-white">
                    <div className="flex items-center gap-3">
                      <div className="p-1.5 bg-gold-500 rounded-full"><Sparkles className="w-4 h-4 text-white" /></div>
                      <div><h3 className="font-serif font-medium text-sm">AMVS Concierge</h3><p className="text-[10px] text-stone-400 uppercase tracking-wider">Aria AI â€¢ Online</p></div>
                    </div>
                    <button onClick={() => setIsOpen(false)} className="text-stone-400 hover:text-white"><X className="w-5 h-5" /></button>
                  </div>
                  <div className="flex-1 overflow-y-auto p-4 bg-stone-50 space-y-4">
                    {messages.map((msg, idx) => (
                      <div key={idx} className={`flex gap-3 ${msg.role === 'user' ? 'flex-row-reverse' : ''}`}>
                        <div className={`w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0 ${msg.role === 'user' ? 'bg-stone-200 text-stone-600' : 'bg-gold-100 text-gold-600'}`}>
                          {msg.role === 'user' ? <User className="w-4 h-4" /> : <Bot className="w-4 h-4" />}
                        </div>
                        <div className={`max-w-[75%] p-3 rounded-lg text-sm leading-relaxed ${msg.role === 'user' ? 'bg-stone-900 text-white rounded-tr-none' : 'bg-white text-stone-800 shadow-sm border border-stone-100 rounded-tl-none'}`}>
                          {msg.text}
                        </div>
                      </div>
                    ))}
                    {isTyping && messages[messages.length - 1]?.text === "" && (
                       <div className="flex gap-3">
                         <div className="w-8 h-8 rounded-full bg-gold-100 flex items-center justify-center flex-shrink-0"><Bot className="w-4 h-4 text-gold-600" /></div>
                         <div className="bg-white p-3 rounded-lg rounded-tl-none shadow-sm border border-stone-100">
                            <div className="flex space-x-1 h-4 items-center">
                                <div className="w-1.5 h-1.5 bg-stone-300 rounded-full animate-bounce delay-75"></div>
                                <div className="w-1.5 h-1.5 bg-stone-300 rounded-full animate-bounce delay-100"></div>
                                <div className="w-1.5 h-1.5 bg-stone-300 rounded-full animate-bounce delay-150"></div>
                            </div>
                         </div>
                       </div>
                    )}
                    <div ref={messagesEndRef} />
                  </div>
                  <div className="p-4 bg-white border-t border-stone-100">
                    <div className="flex gap-2">
                      <input type="text" value={input} onChange={(e) => setInput(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && handleSend()} placeholder="Ask about properties..." className="flex-1 bg-stone-50 border-none rounded-md px-4 py-2 text-sm focus:ring-1 focus:ring-gold-400 outline-none" />
                      <button onClick={handleSend} disabled={!input.trim()} className="p-2 bg-stone-900 text-white rounded-md hover:bg-gold-500 transition-colors disabled:opacity-50"><Send className="w-4 h-4" /></button>
                    </div>
                  </div>
                </div>
              )}
              <button onClick={() => setIsOpen(!isOpen)} className={`w-14 h-14 rounded-full shadow-2xl flex items-center justify-center transition-all duration-300 ${isOpen ? 'bg-stone-800 text-stone-400 rotate-90 scale-90' : 'bg-stone-900 text-white hover:bg-gold-500 hover:scale-105'}`}>
                {isOpen ? <X className="w-6 h-6" /> : <MessageSquare className="w-6 h-6" />}
              </button>
            </div>
          );
        };

        const CtaModal = ({ isOpen, onClose }) => {
          if (!isOpen) return null;
          return (
            <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 md:p-8">
              <div className="absolute inset-0 bg-stone-900/80 backdrop-blur-sm animate-fade-in" onClick={onClose} />
              <div className="relative w-full max-w-2xl h-[85vh] bg-white rounded-xl overflow-hidden shadow-2xl animate-fade-in z-[110] flex flex-col">
                <div className="flex justify-between items-center p-4 border-b border-stone-100 bg-white">
                  <h3 className="font-serif text-lg font-medium text-stone-900">Connect with AMVS</h3>
                  <button onClick={onClose} className="p-2 text-stone-400 hover:text-stone-900 hover:bg-stone-100 rounded-full transition-colors"><X className="w-5 h-5" /></button>
                </div>
                <div className="flex-1 w-full bg-white relative overflow-hidden">
                     <iframe src="https://api.leadconnectorhq.com/widget/form/DMKJtaqaFuUJrrDpU4N6" className="w-full h-full border-0 absolute inset-0" title="Lead Form" allow="camera; microphone; autoplay; encrypted-media;" />
                </div>
              </div>
            </div>
          );
        };

        // --- MAIN APP ---
        
        const NAV_LINKS = [
          { name: 'Properties', href: '#listings' },
          { name: 'Expertise', href: '#expertise' },
          { name: 'About', href: '#about' },
          { name: 'Contact', href: '#contact' },
        ];

        const FEATURED_PROPERTIES = [
          {
            id: '1',
            title: 'The Azure Residence',
            location: 'Beverly Hills, CA',
            price: '$12,500,000',
            beds: 5,
            baths: 6.5,
            sqft: 6200,
            imageUrl: 'https://images.unsplash.com/photo-1613490493576-7fde63acd811?q=80&w=1600&auto=format&fit=crop',
            tag: 'Just Listed'
          },
          {
            id: '2',
            title: 'Minimalist Canyon Villa',
            location: 'Malibu, CA',
            price: '$8,950,000',
            beds: 4,
            baths: 4,
            sqft: 4100,
            imageUrl: 'https://images.unsplash.com/photo-1512917774080-9991f1c4c750?q=80&w=1600&auto=format&fit=crop',
            tag: 'Exclusive'
          },
          {
            id: '3',
            title: 'Downtown Sky Penthouse',
            location: 'New York, NY',
            price: '$22,000,000',
            beds: 3,
            baths: 3.5,
            sqft: 3800,
            imageUrl: 'https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?q=80&w=1600&auto=format&fit=crop',
            tag: 'Rare Find'
          }
        ];

        const STATS = [
          { label: 'Properties Sold', value: '450+' },
          { label: 'Total Volume', value: '$2.5B' },
          { label: 'Happy Clients', value: '98%' },
        ];

        const App = () => {
          const [isScrolled, setIsScrolled] = useState(false);
          const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
          const [isModalOpen, setIsModalOpen] = useState(false);

          useEffect(() => {
            const handleScroll = () => { setIsScrolled(window.scrollY > 50); };
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          const openCta = () => { setIsModalOpen(true); setMobileMenuOpen(false); };

          const scrollToSection = (id) => {
            const element = document.getElementById(id.replace('#', ''));
            if (element) {
              element.scrollIntoView({ behavior: 'smooth' });
              setMobileMenuOpen(false);
            }
          };

          return (
            <div className="font-sans text-stone-900 bg-white">
              {/* Nav */}
              <nav className={`fixed w-full z-40 transition-all duration-500 border-b ${isScrolled ? 'bg-white/95 backdrop-blur-md py-4 border-stone-100 shadow-sm' : 'bg-transparent py-6 border-transparent'}`}>
                <div className="container mx-auto px-6 md:px-12 flex justify-between items-center">
                  <Logo className="relative z-50 h-8 md:h-10 cursor-pointer" onClick={() => scrollToSection('hero')} />
                  <div className="hidden md:flex items-center space-x-12">
                    {NAV_LINKS.map(link => (
                      <a key={link.name} href={link.href} onClick={(e) => { e.preventDefault(); scrollToSection(link.href); }} className="text-sm uppercase tracking-widest font-medium hover:text-gold-600 transition-colors cursor-pointer">
                        {link.name}
                      </a>
                    ))}
                    <Button variant="outline" size="sm" onClick={openCta}>List With Us</Button>
                  </div>
                  <button className="md:hidden relative z-50 p-2" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
                    {mobileMenuOpen ? <X /> : <Menu />}
                  </button>
                  <div className={`fixed inset-0 bg-white z-40 flex flex-col justify-center items-center transition-all duration-500 ${mobileMenuOpen ? 'opacity-100 pointer-events-auto' : 'opacity-0 pointer-events-none'}`}>
                    <div className="flex flex-col space-y-8 text-center">
                      {NAV_LINKS.map(link => (
                        <a key={link.name} href={link.href} className="font-serif text-3xl text-stone-900 hover:text-gold-600 transition-colors cursor-pointer" onClick={(e) => { e.preventDefault(); scrollToSection(link.href); }}>
                          {link.name}
                        </a>
                      ))}
                       <Button variant="outline" size="lg" onClick={openCta}>Start Your Journey</Button>
                    </div>
                  </div>
                </div>
              </nav>

              {/* Hero */}
              <header id={SectionId.HERO} className="relative h-screen flex items-center justify-center overflow-hidden">
                <div className="absolute inset-0 z-0">
                  <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=80&w=2000&auto=format&fit=crop" alt="Luxury Interior" className="w-full h-full object-cover opacity-90 scale-105" />
                  <div className="absolute inset-0 bg-stone-900/10" />
                </div>
                <div className="relative z-10 container mx-auto px-6 text-center">
                  <p className="text-white/90 uppercase tracking-[0.3em] text-xs md:text-sm font-semibold mb-6 animate-fade-in-up">Architectural Masterpieces & Visual Spaces</p>
                  <h1 className="font-serif text-5xl md:text-7xl lg:text-8xl text-white mb-8 leading-tight animate-fade-in-up delay-100">Curating the World's<br/><span className="italic">Finest Properties</span></h1>
                  <div className="flex flex-col md:flex-row gap-4 justify-center items-center animate-fade-in-up delay-200">
                     <Button className="bg-white text-stone-900 hover:bg-stone-100 border-none min-w-[200px]" onClick={() => scrollToSection('listings')}>View Listings</Button>
                     <Button variant="outline" className="text-white border-white hover:bg-white hover:text-stone-900 min-w-[200px]" onClick={openCta}>Contact an Agent</Button>
                  </div>
                </div>
                <div className="absolute bottom-12 left-1/2 -translate-x-1/2 animate-bounce cursor-pointer" onClick={() => scrollToSection('expertise')}>
                  <div className="w-[1px] h-12 bg-white/50 mx-auto"></div>
                  <span className="text-white/50 text-[10px] uppercase tracking-widest mt-2 block">Scroll</span>
                </div>
              </header>

              {/* Stats */}
              <section id="expertise" className="py-20 bg-stone-50 scroll-mt-20">
                <div className="container mx-auto px-6">
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-12 text-center divide-y md:divide-y-0 md:divide-x divide-stone-200">
                    {STATS.map((stat, idx) => (
                      <div key={idx} className="pt-8 md:pt-0 px-4">
                        <h3 className="text-4xl md:text-5xl font-serif text-stone-900 mb-2">{stat.value}</h3>
                        <p className="text-stone-500 uppercase tracking-widest text-xs">{stat.label}</p>
                      </div>
                    ))}
                  </div>
                </div>
              </section>

              {/* About */}
              <section id={SectionId.ABOUT} className="py-24 bg-white scroll-mt-20">
                <div className="container mx-auto px-6">
                  <div className="flex flex-col lg:flex-row items-center gap-16 lg:gap-24">
                     <div className="w-full lg:w-1/2">
                        <div className="relative">
                          <img src="https://images.unsplash.com/photo-1556912173-3db9963eecc4?q=80&w=1600&auto=format&fit=crop" alt="Architect" className="w-full h-auto object-cover grayscale" />
                          <div className="absolute -bottom-8 -right-8 w-48 h-48 bg-gold-400/20 backdrop-blur-sm -z-10"></div>
                        </div>
                     </div>
                     <div className="w-full lg:w-1/2 space-y-8">
                        <h2 className="font-serif text-4xl md:text-5xl leading-tight">We bridge the gap between <span className="italic text-gold-600">art</span> and <span className="italic text-gold-600">living</span>.</h2>
                        <p className="text-stone-600 leading-relaxed font-light text-lg">At AMVS, we don't just sell houses; we curate lifestyles. Our portfolio consists of the most architecturally significant homes on the market, selected for clients who value design, history, and uncompromising quality.</p>
                        <ul className="space-y-4">
                          {['Exclusive Off-Market Listings', 'Global Network of Buyers', 'Architectural Consultation', 'Concierge Relocation Services'].map(item => (
                            <li key={item} className="flex items-center gap-3 text-stone-800"><CheckCircle2 className="w-5 h-5 text-gold-500" /><span className="font-medium">{item}</span></li>
                          ))}
                        </ul>
                        <Button variant="outline" className="mt-4" onClick={openCta}>Start Your Journey</Button>
                     </div>
                  </div>
                </div>
              </section>

              {/* Listings */}
              <section id={SectionId.LISTINGS} className="py-24 bg-stone-900 text-white scroll-mt-20 relative overflow-hidden">
                <div className="absolute top-0 right-0 -mr-20 -mt-20 w-96 h-96 bg-gold-500/10 rounded-full blur-3xl pointer-events-none"></div>
                <div className="absolute bottom-0 left-0 -ml-20 -mb-20 w-96 h-96 bg-stone-700/10 rounded-full blur-3xl pointer-events-none"></div>
                <div className="container mx-auto px-6 relative z-10">
                  <div className="flex justify-between items-end mb-16">
                    <div>
                      <p className="text-gold-500 uppercase tracking-widest text-xs font-bold mb-2">Curated Collection</p>
                      <h2 className="font-serif text-4xl text-white">Featured Properties</h2>
                    </div>
                    <button onClick={openCta} className="hidden md:flex items-center gap-2 text-white/80 font-medium hover:text-gold-500 transition-colors">
                      View All <ArrowRight className="w-4 h-4" />
                    </button>
                  </div>
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    {FEATURED_PROPERTIES.map(prop => (
                      <div key={prop.id} onClick={openCta} className="cursor-pointer transform hover:-translate-y-2 transition-transform duration-500">
                        <PropertyCard property={prop} />
                      </div>
                    ))}
                  </div>
                  <div className="mt-12 text-center md:hidden">
                    <Button variant="primary" fullWidth onClick={openCta} className="bg-white text-stone-900 hover:bg-gold-500 hover:text-white">View All Properties</Button>
                  </div>
